<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Report</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <style>
      .header {
        font-family: "Monoton", cursive;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Weather Channel</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 column" id="search">
          <h2>Search for a City</h2>
          <div class="citySearch">
            <label for="cityName"></label>
            <input type="text" id="cityName" /><br />
          </div>
          <div class="searchBtn">
            <button>
              <i class="fa fa-search fa-sm" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div class="col-sm-8 column">
          <div class="row" id="cityInfo">
            <h2>Information</h2>
            <h4 id="name"></h4>
            <div class="date"></div>
  <div class="temp"></div>
  <div class="humidity"></div>
  <div class="wind"></div>
  <div class="weatherEx"></div>
  <div class="uv"></div>
          </div>
          <div class="row" id="forecast">
            <h2>5-Day Forecast:</h2>
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-head1">Day 1</h5>
                <p class="temp1"></p>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-head2">Day 2</h5>
                <p class="temp2"></p>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-head3">Day 3</h5>
                <p class="temp3"></p>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-head4">Day 4</h5>
                <p class="temp4"></p>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-head5">Day 5</h5>
                <p class="temp5"></p>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
